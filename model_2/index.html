<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Крафтові вироби зі шкіри</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="page-header">
        <div class="brand-logo">
          <img
            src="https://dutchmadeleather.nl/wp-content/uploads/2021/01/LeatherProducts_wit.png"
            alt="Brand Logo"
          />
        </div>
        <input type="text" class="search-bar" placeholder="Пошук..." />
        <button class="cart-icon">
          <img
            src="https://cdn-icons-png.flaticon.com/512/263/263142.png"
            alt="Кошик"
          />
        </button>
      </header>

      <main class="main-section">
        <aside class="navigation-panel">
          <button class="nav-item">Сумки</button>
          <button class="nav-item">Гаманці</button>
          <button class="nav-item">Рюкзаки</button>
          <button class="nav-item">Аксесуари</button>
        </aside>

        <section class="products-gallery">
          <div class="product-item">
            <img
              src="https://res.cloudinary.com/social-upload-prod-media-cld/image/upload/shopify/1/0207/8508/files/ETT9084.jpg?v=1692892836"
              alt="Leather Bag"
            />
            <div class="product-details">
              <p class="product-name">Leather Bag</p>
              <p class="product-price">UAH 3500</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://xcdn.next.co.uk/Common/Items/Default/Default/ItemImages/3_4Ratio/SearchINT/Lge/B78184.jpg?im=Resize,width=450"
              alt="Leather Wallet"
            />
            <div class="product-details">
              <p class="product-name">Leather Wallet</p>
              <p class="product-price">UAH 2500</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://cdn01.pinkoi.com/product/kfk2QXLL/33/640x530.jpg"
              alt="Leather Backpack"
            />
            <div class="product-details">
              <p class="product-name">Leather Backpack</p>
              <p class="product-price">UAH 4500</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://sdleather.com.ua/content/images/1/480x480l50nn0/90669061916600.jpeg"
              alt="Leather Belt"
            />
            <div class="product-details">
              <p class="product-name">Leather Belt</p>
              <p class="product-price">UAH 1800</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://distinctly-different.nl/cdn/shop/products/hestra_primaloft_20210_100-1_384x384.jpg?v=1670497409"
              alt="Leather Bag"
            />
            <div class="product-details">
              <p class="product-name">Leather Gloves</p>
              <p class="product-price">UAH 3500</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://www.harley-davidson.com/content/dam/h-d/images/product-images/merchandise/2022/july-replenishment/98014-23vw/98014-23VW_F.jpg"
              alt="Leather Wallet"
            />
            <div class="product-details">
              <p class="product-name">Leather Jacket</p>
              <p class="product-price">UAH 2500</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://www.joebrowns.co.uk/media/catalog/product/K/A/KA335A_1.jpg?width=600&height=600&optimize=medium&bg-color=255,255,255&fit=bounds"
              alt="Leather Backpack"
            />
            <div class="product-details">
              <p class="product-name">Leather Boots</p>
              <p class="product-price">UAH 4500</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://mnml.la/cdn/shop/files/Stacked-Leather-Pants-Black_1024x1024.jpg?v=1706183131"
              alt="Leather Belt"
            />
            <div class="product-details">
              <p class="product-name">Leather Pents</p>
              <p class="product-price">UAH 1800</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
          <div class="product-item">
            <img
              src="https://malyshok.com.ua/image/cache/catalog/Leather_cap/leather%20cap%20(2)-900x900.jpg"
              alt="Leather Bag"
            />
            <div class="product-details">
              <p class="product-name">Leather Cap</p>
              <p class="product-price">UAH 3500</p>
              <button class="buy-button">Buy</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
